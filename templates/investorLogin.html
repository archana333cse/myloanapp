<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/investorLogin.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!-- Font Awesome CSS -->
</head>
<body>

	<div class="background-image"></div>
	<header>
	  <div class="logo">
		<!-- Adjust the path to your logo.png file -->
		<img src="/static/images/logo.png" alt="Fast, Easy Funding Logo">
	  </div>
	  <nav>
		<div class="menu">
		  <a href="landingpage.html">Home</a>
		  <a href="#about">About</a>
		  <a href="#service">Service</a>
		  <a href="#help">Help</a>
		  <a href="#financials">Financials</a>

		</div>
	  </nav>
	</header>

<h2>Join Us for Fast & Easy Funding</h2>

<div class="container" id="container">

    <div class="form-container sign-in-container"> 
        <div class="login-image-container">
           
            <img src="/static/images/investor2.png" alt="Login Image">
        </div>
        <form id="LogInForm" action="/investor_login" method="POST">
            <h1>Log In</h1>
			<input type="text" name="userName" placeholder="User Name" required/>
            <!-- <input type="email" name="email" placeholder="Email" /> -->
            <input type="password" name="password" placeholder="Password" required/>
            <a href="#">Forgot your password?</a>
            <button type="submit">Log In</button>
            <div id="signin-error-message"></div> 
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <i class="fas fa-user-circle fa-5x"></i>
                <h1>Hello, Friend!</h1>
                <p>Enter your Login details and start the journey with us</p>
                <!-- <img src="login.png" alt="Your Image Description" style="width: 100px; margin-top: 10px;"> -->
            </div>
        </div>
    </div>
</div>

<footer>
    <p>
        Created with <i class="fa fa-heart"></i> by JN2 Technology 

    </p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
