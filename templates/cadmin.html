    <link rel="stylesheet" href="/static/css/cadmin.css"> <!-- Link to your CSS file -->

<body>

	<div class="background-image"></div>
	<header>
	  <div class="logo">
		<!-- Adjust the path to your logo.png file -->
		<img src="/static/images/logo.png" alt="Fast, Easy Funding Logo">
	  </div>
	  <nav>
		<div class="menu">
		  <a href="home.html">Home</a>

<h2>Join Us for Fast & Easy Funding</h2>

<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form id="signInForm" action="/cadmin_login" method="POST">
            <h1>Sign in</h1>
			<input type="text" name="userName" placeholder="User Name" required/>
            <!-- <input type="email" name="email" placeholder="Email" /> -->
            <input type="password" name="password" placeholder="Password" required/>
            <a href="/CAdmin_forgot_password">Forget your password?</a>
            <button type="submit">Sign In</button>
            <a>Not an Admin ?</a>
            <a href=cemployee.html>Go to Employee Portal</a>
            <div id="signin-error-message"></div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <i class="fas fa-user-circle fa-5x"></i>
                <h2>Welcome to Company Portal !</h2>
                <p>Enter your Login details and start the journey with us</p>
                
            </div>
        </div>
    </div>
</div>

<footer>
