<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .profile-container {
      position: relative;
      display: inline-block;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
    }

    .profile-info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .profile-container:hover .profile-info {
      opacity: 1;
    }

    .user-info {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-image">
      <img src="/static/images/wel.png" alt="User Profile">
    </div>
    <div class="profile-info">
      <div class="user-info">
        <p>User ID: 123</p>
        <p>User Name: John Doe</p>
        <!-- Add more user information as needed -->
      </div>
    </div>
  </div>

</body>
</html>
