<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast, Easy Funding</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Adjust the path to your styles.css file -->
  <link rel="stylesheet" href="/static/css/styles.css">


  <!-- Adjust the path to your scripts.js file -->
  <!-- <script src="C:\Users\prave\OneDrive\Desktop\Loan app\static\js\scripts.js"></script> -->

</head>
<body>
  <div class="background-image"></div>
  <header>
    <div class="logo">
      <!-- Adjust the path to your logo.png file -->
      <img src="/static/images/logo.png" alt="Fast, Easy Funding Logo">
    </div>
    <nav>
      <div class="menu">
        <a href="home.html">Home</a>
        <a href="#about">About</a>
        <a href="#service">Service</a>
        <a href="#help">Help</a>
        <a href="#financials">Financials</a>
        <a href="#profile">Profile</a>
      </div>
    </nav>
  </header>
  <div id="homePage" class="outer-container">
    <div class="inner-container">
      <div class="main-content">
        
        <h2><img src="/static/images/wel.png"></i> Welcome to Fast, Easy Funding</h2>
        <div class="button-container">
          <button id="resetPasswordButton" class="reset-password">Reset Password</button>
          <button id="startApplicationButton" class="start-application-button">New Application</button>
          <button onclick="navigateToAnalytics()">Data and Analytics</button>
        </div>
        <!-- Add the main content of your web application here -->
        <!-- e.g., sections, forms, etc. -->
      </div>

      <div class="status-container">
        <h4>Existing Application</h4>
        <div id="table-scroll-container" class="table-scroll-container">         
          <table class="scrollable-table">
            <thead>
              <tr>
                <th>Loan ID</th>
                <th>Borrower Name</th>
                <th>Loan Amount</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <!-- Table rows here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="popupForm" class="popup">
    <div class="popup-content">
      <span class="close-icon" id="closeApplicationForm">&times;</span>
      <h2>New Application</h2>
      <form id="applicationForm">
        <label for="borrowerName">Borrower Name:</label>
        <input type="text" id="borrowerName" name="borrowerName" required>
  
        <label for="amountRequested">Amount Requested:</label>
        <input type="number" id="amountRequested" name="amountRequested" required>

        <label for="CompId">Company Id:</label>
        <input type="number" id="CompId" name="CompId" required>
  
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>


  <div id="resetPasswordPopup" class="popup">
    <div class="popup-content">
      <span class="close-icon" id="closeResetPasswordPopup">&times;</span>
      <h2>Reset Password</h2>
      <form id="resetpasswordform" action="#" method="POST">
        <!-- <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}"> -->
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required>
        <label for="CPassword">Confirm Password</label>
        <input type="password" id="cPassword" name="cPassword" required>

        <button type="submit">Reset Password</button>
    </form>
    </div>
  </div>
  
<script src="/static/js/scripts.js"></script>
<!-- <script src="/static/js/login.js"></script> -->
</body>
</html>
