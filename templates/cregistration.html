<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast & Easy Funding</title>
    <link rel="stylesheet" href="/static/css/cregistration.css"> <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!-- Font Awesome CSS -->
</head>
<body>

	

	<header>
	  <div class="logo">
		<!-- Adjust the path to your logo.png file -->
		<img src="/static/images/logo.png" alt="Fast, Easy Funding Logo">
	  </div>
      <nav>
        <div class="menu">
          <a href="home.html">Home</a>
          <a href="#about">About</a>
          <a href="#service">Service</a>
          <a href="#help">Help</a>
          <a href="#financials">Financials</a>
          <button onclick="admin_logout()">Logout</button>
        </div>
      </nav>
      
	</header>
    <div class="welcomeUser">
        <h2>Welcome (UserName)</h2>
         </div>


    <div class="company-container">
        <h3>Existing Companies</h>
        <div id="table-scroll-container" class="table-scroll-container">         
          <table class="scrollable-table">
            <thead>
              <tr>
                <th>Company ID</th>
                <th>Company Name</th>
                <th>Company Email</th>
                <th>Contact</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="existing-comp-tablebody">
              <!-- Table rows here -->
            </tbody>
          </table>
        </div>
      </div>
	 

     


     <div class="registration-image">
        <!-- Insert your loan or finance-related image here -->
        <img src="/static/images/office.png" alt="Loan or Finance Image" id="reg-icon">
    </div>


    <div class="content">

            <div class="form-company-registration">
                <div class="registration-icon">
                    <!-- Insert your loan or finance-related image here -->
                    <img src="/static/images/reg.png"  id="icon">
                </div>
                <h2>Company Registration</h2>
                <form id="companyRegistrationForm" action="/register_company" method="POST">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
            
                    <label for="companyEmail">Email:</label>
                    <input type="email" id="companyEmail" name="companyEmail" required>
                
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" required>
           
                    <button type="submit" class="buttonstyle">Register</button>
                  
                </form>
        </div> 
    </div> 
    

	<footer>
	    <p>
	        Created with <i class="fa fa-heart"></i> by JN2 Technology 
	    </p>
	</footer>
	<script src="/static/js/cregistration.js"></script>
</body>

</html>
