</head>
<body>
   
    <!-- Loader Container -->
  <div id="loader-container" class="d-none" >
    <div class="d-flex align-items-center">
        <strong role="status">Loading...</strong>
        <div class="spinner-border ms-auto" aria-hidden="true"></div>
    </div>
</div>
   

	<div class="background-image"></div>
	<header>
	  <div class="logo">
		<!-- Adjust the path to your logo.png file -->
		<img src="/static/images/logo.png" alt="Fast, Easy Funding Logo">
	  </div>
	  <nav>
		<div class="menu">
		  <a href="landingpage.html">Home</a>

<h2>Join Us for Fast & Easy Funding</h2>

<div class="container1" id="container">

    <div class="form-container sign-in-container">
        <form id="signInForm" action="/admin_login" method="POST">
            <h1>Sign in</h1>
			<input type="number" name="userId" placeholder="User Id" required/>
            <!-- <input type="email" name="email" placeholder="Email" /> -->
            <input type="password" name="password" placeholder="Password" required/>
            <a href="#">Forgot your password?</a>
            <button type="submit">Sign In</button>
            <div id="signin-error-message"></div>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <i class="fas fa-user-circle fa-5x"></i>
                <h1>Hello, Friend!</h1>
                <p>Enter your Login details and start the journey with us</p>
                <!-- <img src="login.png" alt="Your Image Description" style="width: 100px; margin-top: 10px;"> -->
            </div>
        </div>
    </div>
</div>

<footer>
