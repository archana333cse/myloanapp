<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body, h1, h2, h3, p, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        /* Form container styles */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Login form styles */
        #LogInForm {
            max-width: 300px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        #LogInForm h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        #LogInForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #LogInForm button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #LogInForm button:hover {
            background-color: #45a049;
        }

        #signin-error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        /* Forgot password form styles */
        #ForgotPasswordForm {
            max-width: 300px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        #ForgotPasswordForm label {
            display: block;
            margin-bottom: 10px;
        }

        #ForgotPasswordForm input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #ForgotPasswordForm button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #ForgotPasswordForm button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <h1 class="text-center">Forgot Password</h1>
                <form id="ForgotPasswordForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your username:</label>
                        <input type="text" name="username" id="username" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Send OTP</button>
                </form>
            </div>
        </div>
    </div>
<script src="/static/js/CAdmin_Forget_password.js"></script>
</body>
</html>
